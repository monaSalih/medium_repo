<body class=" container">
    
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"data-whatever="@mdo">Creat</button>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
          aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <form id="creat_item">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Item Image link</label>
              <input type="text" class="form-control" id="Item_img" >
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Item title:</label>
              <input type="text" class="form-control" id="Item_title" >
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Item discription:</label>
              <textarea class="form-control" id="Item_dis" ></textarea>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Item price:</label>
              <textarea class="form-control" id="Item_pri" type="number" min="1" max="5"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="create_data_form(event)">Creat Item</button>
        </div>
      </div>
    </div>
  </div>

<div id="data_show" class="row">
    
</div>
