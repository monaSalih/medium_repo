<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Server Project</title>
    <!-- Bootstrap Style link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .image-size{
            width: 300px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
    <div id="CardContainer" class="row g-4" >
        
    </div>
    </div>
    <script>
       let data;
       async function callJson() {
        const res= await fetch('../db.json')
     const resultData=await res.json();
    const resultDataItem=resultData.item

        console.log(TypeError(resultData));
        console.log(resultData.item);
        
        
        // div Container
        const divCon=document.getElementById('CardContainer');
         resultDataItem.forEach(element => {
            // console.log(element);
            // create card contant

            // structure divs
            const colDiv=document.createElement("div");
            colDiv.className="col-md-4 text-center"

               
            const cardDiv=document.createElement("div");

            cardDiv.className="card h-100 "

            // image
            const imgItem=document.createElement("img");

            imgItem.alt=`${element.title}`

            imgItem.src=`${element.image}`
            imgItem.className="card-img-top image-size "

            
            const subDiv=document.createElement("div");

            const hItem=document.createElement("h1");
            hItem.className="card-title text-center";
            hItem.textContent=element.title

            const parItem=document.createElement("p");
            parItem.className="card-text";
            parItem.textContent=element.description

            const ancItem=document.createElement("a");
            ancItem.className="btn btn-primary"
            ancItem.href='#';
            ancItem.textContent=`Buy Now - ${element.price}`
            // assign attribute for element
            

            // append element for
            divCon.appendChild(colDiv)
            colDiv.appendChild(cardDiv)
            cardDiv.appendChild(subDiv)

            cardDiv.appendChild(imgItem)

            subDiv.appendChild(hItem)
            subDiv.appendChild(parItem)
            subDiv.appendChild(ancItem)
            // liItem.innerHTML=`<img src=${element.image}>`;
            // ulList.appendChild(liItem);
         });
       
        
       }
      callJson()
    
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
